<!DOCTYPE html>
<html>
<head>
    <title>ALPS: Reach Higher</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/robotofont.css" />
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
	<link rel="stylesheet" href="pride/assets/css/pride.css" />
</head>
<body ng-app="ALPSWelcome" ng-cloak>
	
	<div layout="column" layout-fill ng-controller="accessLevelController as access" md-theme="ALPS" ng-init="access.currentAccess={permission: 'superadmin', project:'ALPS'}">
		<md-content flex layout="row" layout-fill layout-align="start" ng-controller="clientController as client" class="wrapper">
			<!--Main Content Area -->
			<div flex layout="column" layout-fill class="contentcontainer">
				<!--Welcome Card-->
				<ng-include src="'app/shared/welcomecard/welcomecard.html'"></ng-include>
				<!--Highlight Cards-->
				<ng-include src="'app/shared/learninglinkscards/learninglinkscards.html'"></ng-include>
				<!--Customizable Featured Content Cards-->
				<main-featured-card class="md-accent" featured="client.mainFeatured" img="client.mainFeatured.img" title="client.mainFeatured.title" blurb="client.mainFeatured.blurb"></main-featured-card>
				<!--Secondary Featured Cards-->
				<secondary-featured-card articles="client.secondaryFeatured"></secondary-featured-card> 
			</div>
			<!--Right Info Area -->
			<div flex="25">
				<ng-include src="'app/shared/rightnavcards/rightnavcards.html'"></ng-include>
			</div>
		</md-content>
	</div>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-messages/angular-messages.js"></script>
	<script src="node_modules/angular-material-icons/angular-material-icons.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.themeconfig.js"></script>
	<script src="app/shared/accesslevelcontroller.js"></script>
	<script src="app/components/featuredcard/mainfeatured.directive.js"></script>
	<script src="app/components/secondaryfeaturedcard/secondaryfeatured.directive.js"></script>
	<!--Change this link to point to production controllers for each client-->
	<script src="app/shared/clientcontroller/clientcontroller.alps.js"></script>
</body>
</html>
