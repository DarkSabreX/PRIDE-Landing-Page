<!DOCTYPE html>
<html>
<head>
    <title>ALPS: Reach Higher</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/robotofont.css" />
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
	<link rel="stylesheet" href="assets/css/pride.css" />
</head>
<body ng-app="PRIDEWelcome" ng-cloak>
	<div layout="column" layout-fill md-theme="ALPS" >
		<md-content flex layout-fill layout-align="start" ng-controller="prideWelcomeController as client">
			<div class="mainarea" layout="row">
				<!--Main Content Area -->
				<div flex layout="column" layout-fill class="contentcontainer">
					<!--Welcome Card-->
					<ng-include src="'app/shared/welcomecard/welcomecard.html'"></ng-include>
					<!--Featured Content Cards-->
					<featured-cards featured="client.featuredPair"></featured-cards>
					<!--Main News Card Cards-->
					<main-news-card class="md-accent" news="client.mainNews" img="client.mainFeatured.img" title="client.mainFeatured.title" blurb="client.mainFeatured.blurb"></main-news-card>
					<!--Secondary News Cards-->
					<secondary-news-card articles="client.secondaryNews"></secondary-news-card> 
				</div>
				<!--Right Info Area -->
				<div flex="25">
					<ng-include src="'app/shared/rightnavcards/rightnavcards.html'"></ng-include>
				</div>
			</div>			
		</md-content>
	</div>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/svg-morpheus/compile/unminified/svg-morpheus.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-messages/angular-messages.js"></script>
	<script src="node_modules/angular-material-icons/angular-material-icons.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.themeconfig.js"></script>
	<!--Featured Card js files -->
	<script src="app/components/featuredcards/featuredcards.directive.js"></script>
	<script src="app/components/featuredcards/featuredcards.factory.js"></script>
	<!--Main News js Files -->
	<script src="app/components/mainnews/mainnews.directive.js"></script>
	<script src="app/components/mainnews/mainnews.factory.js"></script>
	<!--Secondary News js Files -->
	<script src="app/components/secondarynews/secondarynews.directive.js"></script>
	<script src="app/components/secondarynews/secondarynews.factory.js"></script>
	<!--QuickLink js Files -->
	<script src="app/components/quicklink/quicklink.directive.js"></script>
	<script src="app/components/quicklink/quicktoggle.directive.js"></script>
	<script src="app/components/quicklink/quicklink.factory.js"></script>
	<!--Page Controller js file -->
	<script src="app/shared/pridewelcomecontroller.js"></script>
</body>
</html>
